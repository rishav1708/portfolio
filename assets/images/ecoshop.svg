<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- Main Container -->
  <rect x="20" y="30" width="360" height="240" rx="12" fill="white" stroke="#d1fae5" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="30" width="360" height="50" rx="12" fill="url(#ecoGradient)"/>
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">EcoShop</text>
  <circle cx="340" cy="55" r="8" fill="#fbbf24"/>
  <text x="337" y="59" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">🛒</text>
  <text x="355" y="59" font-family="Arial, sans-serif" font-size="10" fill="white">2</text>
  
  <!-- Product Grid -->
  <rect x="40" y="100" width="100" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="150" y="100" width="100" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="260" y="100" width="100" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Product Images -->
  <circle cx="90" cy="130" r="25" fill="#dcfce7"/>
  <text x="90" y="136" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">🌱</text>
  <circle cx="200" cy="130" r="25" fill="#fef3c7"/>
  <text x="200" y="136" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">♻️</text>
  <circle cx="310" cy="130" r="25" fill="#e0f2fe"/>
  <text x="310" y="136" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">🌍</text>
  
  <!-- Product Titles -->
  <text x="90" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151" text-anchor="middle">Eco Bottles</text>
  <text x="90" y="175" font-family="Arial, sans-serif" font-size="8" fill="#10b981" text-anchor="middle">$24.99</text>
  
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151" text-anchor="middle">Solar Charger</text>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="8" fill="#10b981" text-anchor="middle">$49.99</text>
  
  <text x="310" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151" text-anchor="middle">Bamboo Set</text>
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="8" fill="#10b981" text-anchor="middle">$19.99</text>
  
  <!-- Add to Cart Buttons -->
  <rect x="65" y="185" width="50" height="20" rx="4" fill="#10b981"/>
  <text x="90" y="197" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Add to Cart</text>
  
  <rect x="175" y="185" width="50" height="20" rx="4" fill="#10b981"/>
  <text x="200" y="197" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Add to Cart</text>
  
  <rect x="285" y="185" width="50" height="20" rx="4" fill="#10b981"/>
  <text x="310" y="197" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Add to Cart</text>
  
  <!-- Eco Impact Section -->
  <rect x="40" y="220" width="320" height="40" rx="8" fill="#dcfce7"/>
  <text x="50" y="235" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534">Your Environmental Impact:</text>
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="9" fill="#15803d">🌳 5 trees saved • 💧 100L water conserved • ♻️ 2kg plastic reduced</text>
  
  <!-- Search Bar -->
  <rect x="40" y="85" width="280" height="25" rx="12" fill="white" stroke="#d1d5db"/>
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Search eco-friendly products...</text>
  <circle cx="310" cy="97" r="8" fill="#10b981"/>
  <text x="310" y="101" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">🔍</text>
</svg>
