  <line x1="270" y1="125" x2="285" y2="125" stroke="#3b82f6" stroke-width="3"/>
  <text x="290" y="129" font-family="Arial, sans-serif" font-size="9" fill="#374151">Actual Price</text>
  
  <line x1="270" y1="140" x2="285" y2="140" stroke="#8b5cf6" stroke-width="3" stroke-dasharray="3,3"/>
  <text x="290" y="144" font-family="Arial, sans-serif" font-size="9" fill="#374151">LSTM Pred</text>
  
  <!-- Metrics Panel -->
  <rect x="260" y="170" width="100" height="80" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="270" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4c1d95">Metrics</text>
  
  <text x="270" y="205" font-family="Arial, sans-serif" font-size="9" fill="#059669">âœ“ Accuracy: 87%</text>
  <text x="270" y="220" font-family="Arial, sans-serif" font-size="9" fill="#059669">âœ“ RMSE: 2.14</text>
  <text x="270" y="235" font-family="Arial, sans-serif" font-size="9" fill="#059669">âœ“ MAE: 1.87</text>
  
  <!-- Algorithm Tags -->
  <rect x="40" y="255" width="50" height="15" rx="4" fill="#8b5cf6"/>
  <text x="65" y="265" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">LSTM</text>
  
  <rect x="100" y="255" width="70" height="15" rx="4" fill="#06b6d4"/>
  <text x="135" y="265" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Random Forest</text>
  
  <rect x="180" y="255" width="40" height="15" rx="4" fill="#f59e0b"/>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">SVM</text>
  
  <rect x="230" y="255" width="60" height="15" rx="4" fill="#ef4444"/>
  <text x="260" y="265" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">XGBoost</text>
  
  <!-- Status -->
  <circle cx="310" cy="262" r="5" fill="#10b981"/>
  <text x="320" y="267" font-family="Arial, sans-serif" font-size="9" fill="#059669">Training Complete</text>
</svg>
