<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#faf5ff"/>
  
  <!-- Main Container -->
  <rect x="20" y="30" width="360" height="240" rx="12" fill="white" stroke="#d8b4fe" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="30" width="360" height="50" rx="12" fill="url(#mlGradient)"/>
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">StockPredict-ML</text>
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="12" fill="white">ðŸ“Š AI</text>
  
  <!-- Chart Area -->
  <rect x="40" y="90" width="200" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4c1d95">AAPL Stock Prediction</text>
  
  <!-- Chart Grid -->
  <line x1="50" y1="120" x2="230" y2="120" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="50" y1="140" x2="230" y2="140" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="50" y1="160" x2="230" y2="160" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="50" y1="180" x2="230" y2="180" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="50" y1="200" x2="230" y2="200" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Actual Price Line (Blue) -->
  <polyline points="50,160 70,150 90,170 110,140 130,155 150,145 170,165 190,150 210,160 230,155" 
            fill="none" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Predicted Price Line (Purple) -->
  <polyline points="130,155 150,142 170,162 190,148 210,158 230,152 250,145" 
            fill="none" stroke="#8b5cf6" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Chart Labels -->
  <text x="50" y="225" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Jan</text>
  <text x="90" y="225" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Feb</text>
  <text x="130" y="225" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Mar</text>
  <text x="170" y="225" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Apr</text>
  <text x="210" y="225" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">May</text>
  
  <!-- Price Labels -->
  <text x="35" y="125" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">180</text>
  <text x="35" y="145" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">160</text>
  <text x="35" y="165" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">140</text>
  <text x="35" y="185" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">120</text>
  
  <!-- Legend -->
