<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Main Dashboard -->
  <rect x="20" y="40" width="360" height="220" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="40" width="360" height="50" rx="12" fill="url(#taskGradient)"/>
  <text x="40" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">TaskFlow Dashboard</text>
  <circle cx="340" cy="65" r="12" fill="#10b981"/>
  <circle cx="360" cy="65" r="12" fill="#f59e0b"/>
  
  <!-- Kanban Columns -->
  <rect x="40" y="110" width="100" height="130" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="150" y="110" width="100" height="130" rx="8" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  <rect x="260" y="110" width="100" height="130" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  
  <!-- Column Headers -->
  <text x="90" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569" text-anchor="middle">To Do</text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e" text-anchor="middle">In Progress</text>
  <text x="310" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534" text-anchor="middle">Done</text>
  
  <!-- Task Cards -->
  <rect x="50" y="140" width="80" height="30" rx="4" fill="white" stroke="#cbd5e1"/>
  <text x="90" y="158" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Design UI</text>
  
  <rect x="50" y="180" width="80" height="30" rx="4" fill="white" stroke="#cbd5e1"/>
  <text x="90" y="198" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Setup API</text>
  
  <rect x="160" y="140" width="80" height="30" rx="4" fill="white" stroke="#d97706"/>
  <text x="200" y="158" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Code Review</text>
  
  <rect x="270" y="140" width="80" height="30" rx="4" fill="white" stroke="#16a34a"/>
  <text x="310" y="158" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Testing</text>
  
  <rect x="270" y="180" width="80" height="30" rx="4" fill="white" stroke="#16a34a"/>
  <text x="310" y="198" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Deploy</text>
  
  <!-- Icons -->
  <circle cx="60" cy="155" r="4" fill="#3b82f6"/>
  <circle cx="60" cy="195" r="4" fill="#ef4444"/>
  <circle cx="170" cy="155" r="4" fill="#f59e0b"/>
  <circle cx="280" cy="155" r="4" fill="#10b981"/>
  <circle cx="280" cy="195" r="4" fill="#10b981"/>
  
  <!-- Bottom Stats -->
  <text x="40" y="280" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">5 Active Tasks • 3 Team Members • Real-time Updates</text>
</svg>
