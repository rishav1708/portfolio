<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fffbeb"/>
  
  <!-- Main Container -->
  <rect x="20" y="30" width="360" height="240" rx="12" fill="white" stroke="#fed7aa" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="30" width="360" height="50" rx="12" fill="url(#aiGradient)"/>
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SmartChat-AI</text>
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="12" fill="white">🤖 GPT-4</text>
  
  <!-- Chat Area -->
  <rect x="40" y="90" width="200" height="140" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- User Message -->
  <rect x="130" y="105" width="100" height="25" rx="12" fill="#3b82f6"/>
  <text x="135" y="122" font-family="Arial, sans-serif" font-size="9" fill="white">What's in this PDF?</text>
  
  <!-- AI Response -->
  <rect x="50" y="140" width="160" height="40" rx="12" fill="#f3f4f6"/>
  <text x="55" y="155" font-family="Arial, sans-serif" font-size="9" fill="#374151">This document contains financial</text>
  <text x="55" y="168" font-family="Arial, sans-serif" font-size="9" fill="#374151">data for Q3 2024 with revenue</text>
  <text x="55" y="180" font-family="Arial, sans-serif" font-size="9" fill="#374151">growth of 15% and key insights...</text>
  
  <!-- User Question -->
  <rect x="110" y="195" width="120" height="25" rx="12" fill="#3b82f6"/>
  <text x="115" y="212" font-family="Arial, sans-serif" font-size="9" fill="white">Summarize the key points</text>
  
  <!-- Input Area -->
  <rect x="50" y="240" width="140" height="20" rx="10" fill="white" stroke="#d1d5db"/>
  <text x="55" y="252" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Type your message...</text>
  <circle cx="185" cy="250" r="8" fill="#f59e0b"/>
  <text x="185" y="254" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">➤</text>
  
  <!-- Document Panel -->
  <rect x="260" y="90" width="100" height="140" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="270" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Documents</text>
  
  <!-- Document Icons -->
  <rect x="270" y="120" width="80" height="15" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="275" y="130" font-family="Arial, sans-serif" font-size="8" fill="#92400e">📄 financial_report.pdf</text>
  
  <rect x="270" y="145" width="80" height="15" rx="4" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="275" y="155" font-family="Arial, sans-serif" font-size="8" fill="#1e40af">📊 quarterly_data.xlsx</text>
  
  <rect x="270" y="170" width="80" height="15" rx="4" fill="#dcfce7" stroke="#16a34a"/>
  <text x="275" y="180" font-family="Arial, sans-serif" font-size="8" fill="#166534">📝 meeting_notes.docx</text>
  
  <!-- Upload Area -->
  <rect x="270" y="200" width="80" height="25" rx="8" fill="#f9fafb" stroke="#d1d5db" stroke-dasharray="3,3"/>
  <text x="310" y="215" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Drop files here</text>
  
  <!-- Features -->
  <rect x="40" y="245" width="320" height="20" rx="8" fill="#fef3c7"/>
  <text x="50" y="258" font-family="Arial, sans-serif" font-size="9" fill="#92400e">🧠 Context-aware • 📚 Multi-format support • 💬 Natural conversation • 🔍 Smart search</text>
  
  <!-- Processing Indicator -->
  <circle cx="220" cy="200" r="3" fill="#f59e0b">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="230" cy="200" r="3" fill="#f59e0b">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="200" r="3" fill="#f59e0b">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI Brain Icon -->
  <circle cx="350" cy="110" r="8" fill="#f59e0b"/>
  <text x="350" y="115" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">🧠</text>
</svg>
